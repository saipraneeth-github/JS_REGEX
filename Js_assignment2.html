		} else if(calls>50 && calls<=150){

			bill = 25.0 + 70.0 + (0.85*calls);
		}else{
			calls = calls-300;
			bill = 25.0 + 70.0 + 127.5 + (0.95*calls);
		}

		return bill;
	}
